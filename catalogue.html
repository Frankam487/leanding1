<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue</title>
  <link rel="stylesheet" href="./styles/pages/catalogue.css">
</head>

<body>
  <div class="catalogue">
    <div class="form-catalogue">
      <form action="" method="post">
        <div class="name">
          <label for="Nom">Nom: <span>*</span></label>
          <input type="text" id="name" name="nom">
        </div>
        <div class="country">
          <label for="pays">Pays: <span>*</span></label>
          <input type="text" id="country" name="pays">
        </div>
        <div class="city">
          <label for="name">Ville: <span>*</span></label>
          <input type="text" id="city" name="ville">
        </div>
        <div class="quartier">
          <label for="name">Quartier: <span>*</span></label>
          <input type="text" id="quartier" name="quartier">
        </div>
        <div class="phone">
          <label for="phone">Tel: <span>*</span></label>

          <input type="text" id="phone" name="phone">
        </div>
        <a href="/./admin/admin.html">Envoyer</a>
      </form>
    </div>
  </div>
</body>

</html>
